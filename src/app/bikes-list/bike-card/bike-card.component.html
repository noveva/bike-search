<article class="flex flex-col p-2 md:p-4 rounded-lg bg-grey">
  <img
    [src]="thumb || thumbFallback"
    [alt]="title"
    [class]="{
      'h-80': true,
      'w-auto': true,
      'object-contain': true,
      'thumb-default': !thumb
    }" />
  <h2 class="pt-2 md:pt-4">{{ title }}</h2>
</article>

<article class="flex flex-col p-2 md:p-4 h-full rounded-lg bg-grey">
  <img
    [src]="thumb || thumbFallback"
    [alt]="title"
    [class]="{
      'h-80': true,
      'w-auto': true,
      'object-contain': true,
      'thumb-default': !thumb
    }" />
  <h2 class="pt-2 md:pt-4 text-xl">{{ title }}</h2>
  <div class="flex flex-row-reverse mt-auto pt-2 md:pt-4">
    <a
      [routerLink]="['bikes', id]"
      class="px-2 py-1 rounded-md bg-primary text-white"
      >See details &#9656;</a
    >
  </div>
</article>
